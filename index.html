<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplicador</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Título -->
          <h2 class="mb-4 text-center">
            Ingresar dos números para multiplicar
          </h2>

          <!-- Tarjeta con el formulario -->
          <div class="card p-4 shadow-sm">
            <form id="formulario">
              <!-- Campo número 1 -->
              <div class="mb-3">
                <label for="numero1" class="form-label">Número 1</label>
                <input
                  type="number"
                  class="form-control"
                  id="numero1"
                  placeholder="Ingrese el primer número"
                />
              </div>

              <!-- Campo número 2 -->
              <div class="mb-3">
                <label for="numero2" class="form-label">Número 2</label>
                <input
                  type="number"
                  class="form-control"
                  id="numero2"
                  placeholder="Ingrese el segundo número"
                />
              </div>

              <!-- Botón -->
              <button
                type="button"
                class="btn btn-success w-100"
                id="btnMultiplicar"
              >
                Multiplicar
              </button>

              <!-- Resultado -->
              <p class="mt-3 text-center fw-bold" id="resultado"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script principal -->
    <script>
      // ======= STATE =======
      // Variables que almacenan el estado de los campos
      const numero1 = document.getElementById("numero1");
      const numero2 = document.getElementById("numero2");
      const resultado = document.getElementById("resultado");

      // ======= EVENT LISTENER =======
      // Escuchar clic en el botón
      document
        .getElementById("btnMultiplicar")
        .addEventListener("click", function () {
          const valor1 = numero1.value;
          const valor2 = numero2.value;

          // ======= CONDITIONAL RENDERING =======
          // Si hay campos vacíos:
          if (valor1 === "" || valor2 === "") {
            resultado.textContent = "Por favor complete todos los campos";
            resultado.classList.remove("text-success");
            resultado.classList.add("text-danger");
          } else {
            // Calcular la multiplicación
            const multiplicacion = parseFloat(valor1) * parseFloat(valor2);
            resultado.textContent = `Resultado: ${multiplicacion}`;
            resultado.classList.remove("text-danger");
            resultado.classList.add("text-success");
          }
        });
    </script>
  </body>
</html>
